<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Login - Encontrei por Aí">
  <title>Login | Encontrei</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/main.css">
  <link rel="icon" type="image/svg+xml" href="assets/icons/favicon.svg">
</head>
<body>
  <main class="login-page">
    <section class="login-page__container" aria-labelledby="login-title">
      <div class="login-page__logo">
        <img src="assets/icons/logo/header-index.svg" alt="Encontrei Logo">
      </div>

      <h1 id="login-title" class="login-page__title">Bem-vindo(a) de volta!</h1>

      <div class="login-page__content">
        <button type="button" class="login-page__google-btn">
          <span class="login-page__google-icon">G</span>
          <span>Continuar com Google</span>
        </button>

        <div class="login-page__divider">ou</div>

        <form class="login-page__form" action="#" method="post">
          <div class="login-page__form-group">
            <label class="login-page__label" for="login-user">Email ou nome de usuário</label>
            <input
              class="login-page__input"
              id="login-user"
              name="user"
              type="text"
              autocomplete="username"
              placeholder="Email ou nome de usuário"
              required
            >
          </div>

          <div class="login-page__form-group">
            <label class="login-page__label" for="login-password">Senha</label>
            <input
              class="login-page__input"
              id="login-password"
              name="password"
              type="password"
              autocomplete="current-password"
              placeholder="Senha"
              required
            >
            <div class="login-page__meta-links">
              <a href="#">Esqueceu a senha?</a>
              <a href="#">Fale com o suporte</a>
            </div>
          </div>

          <div class="login-page__actions">
            <button type="submit" class="button button--primary">Entrar</button>
            <a href="#" class="button login-page__signup-btn">Cadastre-se</a>
          </div>
        </form>

        <p class="login-page__help">
          Visite o <a href="#">Centro de Ajuda</a> para qualquer assistência
          se você não conseguir fazer login na sua conta
        </p>
      </div>
    </section>
  </main>
</body>
</html>
